<section style="background-color: #eee">
  <div class="container my-5 py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 col-lg-10 col-xl-8">
        <div class="card">
          <div class="card-body py-3 border-0" style="background-color: #f8f9fa">
            <form (ngSubmit)="submit()" [formGroup]="reviewForm">
              <div class="d-flex flex-start w-100">
                <img
                  class="rounded-circle shadow-1-strong me-3 d-none d-sm-block"
                  src="../../../assets/reveiwAvatar/default.png"
                  alt="avatar"
                  width="40"
                  height="40" />
                <div class="form-outline w-100">
                  <div class="wraper w-100">
                    <div class="form-group">
                      <label class="w-100"
                        >Name *
                        <input
                          class="form-control"
                          type="text"
                          name="username"
                          autocomplete="name"
                          formControlName="username" />
                      </label>
                      <div style="color: #dc3545" *ngIf="isInvalid(reviewForm.controls['username'])">
                        Please enter your name.
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="starRating">
                        <star-rating-control
                          staticColor="ok"
                          [hoverEnabled]="true"
                          [showHalfStars]="true"
                          [starType]="'svg'"
                          [rating]="1"
                          formControlName="rating"></star-rating-control>
                      </div>
                    </div>
                  </div>
                  <label class="form-label" for="textAreaExample">Message</label>
                  <textarea
                    class="form-control"
                    id="textAreaExample"
                    rows="4"
                    style="background: #fff"
                    formControlName="comment"
                    [ngClass]="{
                      '': reviewForm.controls['comment'].untouched,
                      'is-invalid': isInvalid(reviewForm.controls['comment']),
                      'is-valid': reviewForm.controls['comment'].valid
                    }"></textarea>
                </div>
              </div>
              <div class="float-end mt-2 pt-1">
                <button
                  type="submit"
                  class="btn btn-sm"
                  [ngClass]="{
                    'btn-primary': reviewForm.untouched,
                    'btn-success': reviewForm.valid,
                    'btn-secondary': isInvalid(reviewForm)
                  }"
                  [disabled]="!reviewForm.valid">
                  Post comment
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer" *ngFor="let review of reviewData">
            <div class="d-flex flex-start align-items-center">
              <img
                class="rounded-circle shadow-1-strong me-3"
                src="../../../assets/reveiwAvatar/default.png"
                alt="avatar"
                width="60"
                height="60" />
              <div>
                <h6 class="fw-bold text-primary mb-1">{{ review.username }}</h6>
                <star-rating
                  staticColor="ok"
                  [showHalfStars]="true"
                  [starType]="'svg'"
                  [readOnly]="true"
                  [rating]="review.rating"></star-rating>
              </div>
            </div>

            <p class="mt-3 mb-4 pb-2">
              {{ review.comment }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
