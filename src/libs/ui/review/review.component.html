<section style="background-color: #eee">
  <div class="container my-5 py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 col-lg-10 col-xl-8">
        <div class="card">
          <div class="card-body py-3 border-0" style="background-color: #f8f9fa">
            <form (ngSubmit)="submit()" [formGroup]="reviewForm">
              <div class="d-flex flex-start w-100">
                <img
                  class="rounded-circle shadow-1-strong me-3"
                  src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp"
                  alt="avatar"
                  width="40"
                  height="40" />
                <div class="form-outline w-100">
                  <div class="wraper w-100">
                    <div class="form-group">
                      <label>Name *</label>
                      <input type="text" class="form-control" formControlName="username" />
                    </div>
                    <div class="form-group">
                      <div class="starRating">
                        <star-rating-control
                          staticColor="ok"
                          [hoverEnabled]="true"
                          [showHalfStars]="true"
                          [starType]="'svg'"
                          [rating]="1"
                          formControlName="rating"></star-rating-control>
                      </div>
                    </div>
                  </div>
                  <label class="form-label" for="textAreaExample">Message</label>
                  <textarea
                    class="form-control"
                    id="textAreaExample"
                    rows="4"
                    style="background: #fff"
                    formControlName="comment"></textarea>
                </div>
              </div>
              <div class="float-end mt-2 pt-1">
                <button type="submit" class="btn btn-primary btn-sm" [disabled]="!reviewForm.valid">
                  Post comment
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer" *ngFor="let review of reviewData">
            <div class="d-flex flex-start align-items-center">
              <img
                class="rounded-circle shadow-1-strong me-3"
                src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp"
                alt="avatar"
                width="60"
                height="60" />
              <div>
                <h6 class="fw-bold text-primary mb-1">{{ review.username }}</h6>
                <p class="text-muted small mb-0">Shared publicly - now</p>
              </div>
            </div>

            <p class="mt-3 mb-4 pb-2">
              {{ review.comment }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
