<span class="d-inline-block position-fixed spanWrap" *ngIf="dataLoaded">
  <div class="item" *ngFor="let prod of filteredProds">
    <img *ngIf="prod.title" class="itemImg" [src]="prod.imagesUrls[0]" />
    <span class="itemName" *ngIf="prod.title">{{ prod.title }}</span
    ><br />
    <span class="itemPrice" *ngIf="prod.title">{{ prod.price + prod.currency }}</span
    ><br />
    <span class="itemSize" *ngIf="prod.title">{{ size }}</span>
  </div>
  <div class="prices">
    <div class="subtotal">
      SUBTOTAL
      <div class="subtotalSpan">$100,00</div>
    </div>
    <div class="shipping">
      SHIPPING
      <div class="shippingSpan position-fixed d-inline-block">$10,00</div>
    </div>
  </div>
  <div class="total">TOTAL <span class="subtotalSpan">$110,00</span></div>
</span>
