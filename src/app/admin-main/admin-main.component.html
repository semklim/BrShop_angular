<div class="admin-container h-100">
  <div class="admin-sidebar h-100">
    <button class="buttonsAdmin">Главна</button>
    <button class="buttonsAdmin">Добавить</button>
    <button class="buttonsAdmin">Удалить</button>
  </div>
  <div class="admin-content">
    <!-- <router-outlet></router-outlet> -->
    <form>
      <div class="address">
        <div class="mb-3">
          <input type="text" placeholder="Категория: Jordan*" class="form-control" name="category" />
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Название Товара" class="form-control" name="title" />
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Краткое Опиисание - Тег" class="form-control" name="subtitle" />
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Валюта: USD*" class="form-control" name="currency" />
        </div>
        <div class="mb-3">
          <input type="number" placeholder="Цена: 7.42*" class="form-control" name="price" pattern="\d+(\.\d{1,2})?" />
        </div>
        <div class="mb-3 sizeBox">
          <h5>Размеры</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="8" name="sizes[]" />
            <label class="form-check-label">8</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="9" name="sizes[]" />
            <label class="form-check-label">9</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="10" name="sizes[]" />
            <label class="form-check-label">10</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="11" name="sizes[]" />
            <label class="form-check-label">11</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="12" name="sizes[]" />
            <label class="form-check-label">12</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="13" name="sizes[]" />
            <label class="form-check-label">13</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="14" name="sizes[]" />
            <label class="form-check-label">14</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="15" name="sizes[]" />
            <label class="form-check-label">15</label>
          </div>
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Main Image" class="form-control" name="imageMain" />
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Image URLs (comma-separated)" class="form-control" name="imagesUrls" />
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Color Type" class="form-control" name="colorType" />
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Color Name" class="form-control" name="colorName" />
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Color HEX" class="form-control" name="colorHex" />
        </div>
        <div class="mb-3">
          <input
            type="text"
            placeholder="Colors (Type, Name, HEX) - comma-separated"
            class="form-control"
            name="colors" />
        </div>
        <div class="mb-3">
          <input type="number" step="0.1" placeholder="Rating" class="form-control" name="rating" />
        </div>
        <div class="mb-3">
          <input type="text" placeholder="Username" class="form-control" name="username" />
        </div>
        <div class="mb-3">
          <input type="number" step="0.1" placeholder="Review Rating" class="form-control" name="reviewRating" />
        </div>
        <div class="mb-3">
          <textarea placeholder="Review Comment" class="form-control" name="reviewComment"></textarea>
        </div>
        <div class="mb-3">
          <textarea placeholder="Description" class="form-control" name="description"></textarea>
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">SUBMIT</button>
        <button type="button" class="btn btn-secondary">RETURN TO SHIPPING</button>
        <button type="button" class="btn btn-secondary">RETURN TO CART</button>
      </div>
    </form>
  </div>
</div>
