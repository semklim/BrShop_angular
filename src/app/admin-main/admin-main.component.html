<div class="admin-container h-100">
  <div class="admin-sidebar h-100">
    <button class="buttonsAdmin">Главна</button>
    <button class="buttonsAdmin">Добавить</button>
    <button class="buttonsAdmin">Удалить</button>
  </div>
  <div class="admin-content">
    <!-- <router-outlet></router-outlet> -->
    <form #formAdd="ngForm" (ngSubmit)="onSubmit(formAdd)">
      <div class="address">
        <div class="mb-3 d-flex align-items-center">
          <label for="category">Категория:</label>
          <input
            [(ngModel)]="formData.category"
            type="text"
            placeholder="Категория: Jordan*"
            class="form-control ms-2"
            id="category"
            name="category" />
        </div>
        <div class="mb-3">
          <input
            [(ngModel)]="formData.title"
            type="text"
            placeholder="Название Товара"
            class="form-control"
            name="title" />
        </div>
        <div class="mb-3">
          <input
            [(ngModel)]="formData.subtitle"
            type="text"
            placeholder="Краткое Опиисание - Тег"
            class="form-control"
            name="subtitle" />
        </div>
        <div class="priceSitting">
          <div class="mb-3">
            <input
              [(ngModel)]="formData.currency"
              type="text"
              placeholder="Валюта: USD*"
              class="form-control"
              name="currency" />
          </div>
          <div class="mb-3">
            <input
              [(ngModel)]="formData.price"
              type="number"
              placeholder="Цена: 7.42*"
              class="form-control"
              name="price"
              pattern="\d+(\.\d{1,2})?" />
          </div>
        </div>
        <div class="colorSetting">
          <div class="mb-3">
            <input
              [(ngModel)]="formData.color.type"
              type="text"
              placeholder="Color Type"
              class="form-control"
              name="colorType" />
          </div>
          <div class="mb-3">
            <input
              [(ngModel)]="formData.color.name"
              type="text"
              placeholder="Color Name"
              class="form-control"
              name="colorName" />
          </div>
          <div class="mb-3">
            <input
              [(ngModel)]="formData.color.hex"
              type="text"
              placeholder="Color HEX"
              class="form-control"
              name="colorHex" />
          </div>
        </div>
        <div class="mb-3">
          <input
            [(ngModel)]="formData.imageMain"
            type="text"
            placeholder="Main Image"
            class="form-control"
            name="imageMain" />
        </div>
        <div class="mb-3 sizeBox">
          <h5>Размеры</h5>
          <div class="form-check">
            <input [(ngModel)]="size8" class="form-check-input" type="checkbox" value="8" name="size[]" />
            <label class="form-check-label">8</label>
          </div>
          <div class="form-check">
            <input [(ngModel)]="size9" class="form-check-input" type="checkbox" value="9" name="sizes[]" />
            <label class="form-check-label">9</label>
          </div>
          <div class="form-check">
            <input [(ngModel)]="size10" class="form-check-input" type="checkbox" value="10" name="sizes[]" />
            <label class="form-check-label">10</label>
          </div>
          <div class="form-check">
            <input [(ngModel)]="size11" class="form-check-input" type="checkbox" value="11" name="sizes[]" />
            <label class="form-check-label">11</label>
          </div>
          <div class="form-check">
            <input [(ngModel)]="size12" class="form-check-input" type="checkbox" value="12" name="sizes[]" />
            <label class="form-check-label">12</label>
          </div>
          <div class="form-check">
            <input [(ngModel)]="size13" class="form-check-input" type="checkbox" value="13" name="sizes[]" />
            <label class="form-check-label">13</label>
          </div>
          <div class="form-check">
            <input [(ngModel)]="size14" class="form-check-input" type="checkbox" value="14" name="sizes[]" />
            <label class="form-check-label">14</label>
          </div>
          <div class="form-check">
            <input [(ngModel)]="size15" class="form-check-input" type="checkbox" value="15" name="sizes[]" />
            <label class="form-check-label">15</label>
          </div>
        </div>

        <div class="imgNewBox">
          <button type="button" (click)="addImageUrl()">Добавить картинку</button>
          <div class="mb-3" *ngFor="let imageUrl of imageUrls; let i = index">
            <input
              [(ngModel)]="imageUrls[i]"
              (ngModelChange)="onImageUrlChange($event, i)"
              type="text"
              placeholder="Image URLs"
              class="form-control"
              [id]="'imageUrls-' + i"
              [name]="'imageUrls-' + i" />
          </div>
        </div>
        <div class="mb-3">
          <input
            [(ngModel)]="formData.colors"
            type="text"
            placeholder="Colors (Type, Name, HEX) - comma-separated"
            class="form-control"
            name="colors" />
        </div>
        <div class="mb-3">
          <input
            [(ngModel)]="formData.rating"
            type="number"
            step="0.1"
            placeholder="Rating"
            class="form-control"
            name="rating" />
        </div>
      </div>
      <div class="actions">
        s
        <button type="submit" class="btn btn-primary">Добавить</button>
      </div>
    </form>
  </div>
</div>
