<section>
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
      <div class="col-lg-4 col-md-12 mb-4" *ngFor="let product of prod" role="button">
        <div class="card h-100">
          <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
            <img [src]="product.image_url[0]" class="w-100" />
            <a>
              <div class="mask">
                <div class="d-flex justify-content-start align-items-end h-100">
                  <h5><span class="badge bg-primary ms-2">New</span></h5>
                </div>
              </div>
              <div class="hover-overlay">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
              </div>
            </a>
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="mt-auto">
              <a href="#" class="text-reset">
                <h5 class="card-title mb-3">{{ product.name }}</h5>
                <h6 class="mb-3">{{ product.price | currency : product.currency }}</h6>
              </a>
            </div>
            <button (click)="getData(this.product)">Get Product</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
