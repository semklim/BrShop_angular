<div class="d-flex flex-column h-100" role="button">
  <div [style]="'display: flex; min-height: ' + cardMinHeight + 'px'">
    <app-image-slider
      [isShowDot]="false"
      [slides]="product!.imagesUrls"
      [style]="'flex: 1 1 ' + cardMinHeight + 'px'"
      [linkToProduct]="'/product/' + product!.docId"></app-image-slider>
  </div>
  <div class="mt-2 d-flex flex-column flex-grow-1 justify-content-between" [routerLink]="'/product/' + product!.docId">
    <div class="d-flex flex-grow-1 flex-column justify-content-between text-uppercase">
      <h5 class="textOfCard__title fw-bolder">{{ product?.title }}</h5>
      <h6 class="textOfCard__subtitle">{{ product?.price | currency : product?.currency }}</h6>
    </div>
  </div>
</div>
