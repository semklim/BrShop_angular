<div class="slider">
  <div class="sliderControles" *ngIf="slides.length > 1">
    <div (click)="goToPrevious()" class="icon right">
      <div class="arrow">
        <div class="right-arrow"></div>
      </div>
    </div>
    <div class="icon left" (click)="goToNext()">
      <div class="arrow">
        <div class="left-arrow"></div>
      </div>
    </div>
  </div>
  <div class="slide" [ngStyle]="{ 'background-image': getCurrentSlideUrl() }"></div>
  <div class="dotsContainer" *ngIf="showDots()">
    <div
      *ngFor="let slide of slides; let slideIndex = index"
      class="dot"
      (click)="goToSlide(slideIndex)"
      [ngStyle]="{ color: currentSlideForDot(slideIndex) }">
      ‚óè
    </div>
  </div>
</div>
